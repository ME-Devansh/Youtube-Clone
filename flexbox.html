<!DOCTYPE html>
<html>
	<head>
		<title>Flexbox Practice</title>
	</head>
	<body style="padding-bottom: 1000px">
		<!-- flexible box -->
		<div style="display: flex; flex-direction: row">
			<div style="background-color: lightblue">div 1</div>
			<div style="background-color: lightpink">div 2</div>
		</div>
		<div style="display: flex; flex-direction: row; margin-top: 30px">
			<div style="background-color: lightblue; width: 100px">100px</div>
			<!-- flex:1 -> 1fr -->
			<div style="background-color: lightpink; flex: 1">flex 1</div>
		</div>
		<div style="display: flex; flex-direction: row; margin-top: 30px">
			<!-- flex:1 -> 1fr -->
			<div style="background-color: lightblue; flex: 1">flex 1</div>
			<div style="background-color: lightpink; width: 100px">100px</div>
			<div style="background-color: lightblue; flex: 2">flex 2</div>
		</div>
		<div
			style="
				display: flex;
				flex-direction: row;
				margin-top: 30px;
				height: 50px;
				border-width: 1px;
				border-style: solid;
				border-color: red;
				/* element positioning */
				justify-content: center;
			"
		>
			<!-- flex:1 -> 1fr -->
			<div style="background-color: lightblue; width: 100px">100px</div>
			<div style="background-color: lightpink; width: 100px">100px</div>
			<div style="background-color: lightblue; width: 100px">100px</div>
		</div>
		<div
			style="
				display: flex;
				flex-direction: row;
				margin-top: 30px;
				height: 50px;
				border-width: 1px;
				border-style: solid;
				border-color: red;
				/* element positioning */
				justify-content: space-between;
			"
		>
			<!-- flex:1 -> 1fr -->
			<div style="background-color: lightblue; width: 100px">100px</div>
			<div style="background-color: lightpink; width: 100px">100px</div>
			<div style="background-color: lightblue; width: 100px">100px</div>
		</div>
		<div
			style="
				display: flex;
				flex-direction: row;
				margin-top: 30px;
				height: 50px;
				border-width: 1px;
				border-style: solid;
				border-color: red;
				/* element positioning */
				justify-content: space-between;
				align-items: end;
			"
		>
			<!-- flex:1 -> 1fr -->
			<div style="background-color: lightblue; width: 100px">100px</div>
			<div style="background-color: lightpink; width: 100px">100px</div>
			<div style="background-color: lightblue; width: 100px">100px</div>
		</div>
	</body>
</html>
